<!DOCTYPE html>
<html lang="en">
<head>
  
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@200;300&family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9173ed532e.js" crossorigin="anonymous"></script>
    <title>Encriptador de texto</title>
</head>
<body> 
    <div class="container">
            <section class="parte1">
            <div class="logo">
            <img src="logo.png">
            </div>
            <div class="texto">
            <textarea id="textarea" placeholder="Ingrese un texto aqui" maxlength="1500"></textarea>
        </div>
        
        
        <div class="abajo">
            <p><i class="fas fa-exclamation-circle"> Solo letras minúsculas y sin acentos.</i></p>
            <div class="botones">
                <button class="btn1" onclick="encriptar()">Encriptar</button>
                <button class="btn2" onclick="desencriptar()">Desencriptar</button>
            </div>
             </div>
    </section>


    

        <section class="section2">
            <div class="parte2">
                
                <div class="textoDelInicio"  id="textoDelInicio"></div>
                <img src="muñecoimagen.png" id="extra">
                <h2 id="extra1">Ningún mensaje fue encontrado</h2>
                <h3 id="extra2">Ingrese el texto que desee encriptar o desencriptar.</h3>
                <div class="copiar" id="copiar" >
                    <button id="copiarBoton" onclick="copyToClip(document.getElementById('textoDelInicio').innerHTML)">Copiar</button>
                </div>
            </div>
        </section>
    </div>
    </div>
    
    


<footer>

   <form enctype="text/plain" action="https://formsubmit.co/rostrofioriloabril@gmail.com" method="post" class="formulario"> 
    <div class="izquierda">
        <h1>Encuesta de Satisfacción</h1>
        <label for="nombre" class="nombre">Nombre Y Apellido</label>
        <input type="text" class="nombre" name="nombre" required>
        
    <div class="puntos">
    <input type="radio" name="satisfaccion" id="estupendo"  required> 
    <label for="satisfaccion" class="regla">&#129321;</label>
    
    <input type="radio" name="satisfaccion" id="bueno"> 
    <label for="satisfaccion" class="regla">&#128515;</label>
    
    <input type="radio" name="satisfaccion" id="normal"> 
    <label for="satisfaccion" class="regla">&#128578;</label>
    
    <input type="radio" name="satisfaccion" id="noMeGusto"> 
    <label for="satisfaccion" class="regla">&#128577;</label>
    
    <input type="radio" name="satisfaccion" id="loOdie"> 
    <label for="satisfaccion" class="regla">&#128544;</label>
    </div>
    <label for="sugerencia">Sugerencia (Opcional)</label>
    <textarea name="sugerencia" class="sugerencia"></textarea>
    <input type="submit" value="Enviar" class="enviar">
    
</div>
</form>
